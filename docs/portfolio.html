    <script>
      console.log(gameList)

      for (var i = 0; i < gameList.length; i++) {

        html +=

        html += ' </a> '
        html += ' <!-- end image -->'
        html += ' <!-- title -->'
        html +=
          ' <a href="portfolio-single.html?id=' +
          (i + 1) +
          '" class="title">' +
          gameList[i].name +
          '<br /> <span class="meta">' +
          gameList[i].dsc +
          '</span></a>'
        html += ' <!-- icon -->'
        html +=
          ' <a href="portfolio-single.html?id=' +
          (i + 1) +
          '" class="icon"></a>'
        html += '</div>'
      }
